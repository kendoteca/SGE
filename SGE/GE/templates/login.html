{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row">  
    <div class="col-md-3 col-md-offset-3 " align='center' style="border: black light solid; box-shadow: 5px 5px 3px #DADEDD; border-radius: 10px; background-color: #E3F6CE">
        <h2>Inicio de Sesion:</h2>
        <form method="post" class="form-horizontal">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-md btn-primary btn-block">Login</button>
        </form>
    </div>
</div>
{% endblock %}
